<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video desde S3</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000;">
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="1000"
    height="562"
    data-setup="{}">
    <source src="https://s3.amazonaws.com/tu-bucket/tu-video.mp4" type="video/mp4" />
    Tu navegador no puede reproducir este video.
  </video>
</body>
</html>
